<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 11.22</title>
        <script type="text/javascript">
            function submitForm(form) {
                var date = new Date(form.date.value);
                document.getElementById("results").innerHTML =
                    "Date String: " + date.toDateString() + "<br>" +
                    "UTC String: " + date.toUTCString() + "<br>" +
                    "ISO String: " + date.toISOString() + "<br>" +
                    "Time String: " + date.toTimeString();
            }
        </script>
    </head>
    <body>
        <h1>Exercise 11.22</h1>
        <form>
            <input type="date" id="date">
            <button type="button" onclick="submitForm(this.form)">Submit</button>
        </form>
        <div id="results"></div>
    </body>
</html>
