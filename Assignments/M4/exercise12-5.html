<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
            function incCounter() {
                var counter = document.getElementById("counter");
                counter.innerHTML = parseInt(counter.innerHTML, 10) + 1;
            }
        </script>
    </head>
    <body>
        <h1>Exercise 12.5</h1>
        <div id="counter">0</div>
        <button onclick="incCounter()">Increment</button>
    </body>
</html>
